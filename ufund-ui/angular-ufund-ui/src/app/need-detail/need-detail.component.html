<div *ngIf="need">
  <h2>{{need.name | uppercase}} - Details</h2>
  <div><span>id: </span>{{need.id}}</div>
  <div>
    <label for="need-name">Need Name: </label>
    <input id="need-name" [(ngModel)]="need.name" placeholder="Need name"/>
    <br>
    <label for="need-cost">Need Cost: </label>
    <input id="need-cost" type="number" [(ngModel)]="need.cost" placeholder="Need cost"/>
    <br>
    <label for="need-quantity">Need Quantity: </label>
    <input id="need-quantity" type="number" [(ngModel)]="need.quantity" placeholder="Need quantity"/>
  </div>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
</div>
